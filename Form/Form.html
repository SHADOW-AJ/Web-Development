<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>FORM</title>
</head>
<body>
<h2>Please Enter Your Details</h2>
<h4>Fill the application form below and sumbit.</h4>
<table align="center" cellspacing=" 25">
	<tr>
		<th>Name*</th>
		<td><input type="text" placeholder="First Name" > <input type="text" placeholder="Last Name"></td>
	</tr>
	<tr>
		<th>E-Mail Address*</th>
		<td><input type="E-Mail" placeholder="Mail@gmail.com" style="width: 395px"></td>
	</tr>
	<tr>
		<th>Phone Number*</th>
		<td><input type="Phone" placeholder="Phone Number" style="width: 395px"></td>
	</tr>
	<tr>
		<th>Gender*</th>
		<td><select style="width: 403px">
		<option >Male</option>
		<option>Female</option>
		<option>Others</option>
	    </select></td>
	</tr>
	<tr>
		<th>Citizen*</th>
		<td><select style="width: 403px">
		<option >Indian</option>
		<option>Other</option>
	    </select></td>
	</tr>
	<tr>
		<th>Date Of Birth*</th>
		<td><input type="date" style="width: 395px"></td>
	</tr>
	<tr>
		<th>Address*</th>
		<td><input type="text" placeholder="Street Address"> <input type="text" placeholder="Street Line 2"></td>
	</tr>
	<tr>
		<td></td>
		<td><input placeholder="Landmark"> <input type="text" placeholder="City"></td>
	</tr>
	<tr>
		<td> </td>
		<td><input type="text" placeholder="State/Province"> <input type="text" placeholder="Postal/Zip code"></td>
	</tr>
	<tr>
		<td> </td>
		<td ><input type="submit" class="s" value="SUBMIT" style="width: 405px"></td>
	</tr>
</table>
</body>
</html>
