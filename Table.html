<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table{
			border: 1px solid;
			border-collapse: collapse;
		}
		td,th{
			text-align: center;
			border: 1px dotted #555;
		}
        .bg{
            background-color: rgb(224, 222, 222);
        }
	</style>
</head>
<body>
<table align="center" width="50%">
	<thead>
		<tr>
			<th colspan="4" style="color:#fc3004">STUDENT INFORMATION </th>
		</tr>
	</thead>
	<tbody>
		<tr style="color: #041efc" class="bg" >
			<td colspan="2" >Name AND <span><u>Roll NO</u></span></td>
			<td colspan="2" >Contact No AND <span><u>E-mail ID</u></span></td>
		</tr>
	
	
		<tr style="color: #d604fc">
			<td>Name</td>
			<td><u>Roll NO</u></td>
			<td>Contact NO</td>
			<td><u>E-mail ID</u></td>
		</tr>
	
       <tr class="bg">
    	<td>A</td>
		<td>10</td>
		<td>1234567890</td>
		<td>abc@gmail.com</td>
       </tr>
       <tr>
    	<td>B</td>
		<td>20</td>
		<td>1234567890</td>
		<td>xyz@gmail.com</td>
       </tr>
       <tr class="bg">
    	<td>C</td>
		<td>30</td>
		<td>1234567890</td>
		<td>abcd@gmail.com</td>
        </tr>
       <tr>
    	<td>D</td>
		<td>40</td>
		<td>1234567890</td>
		<td>jkl@gmail.com</td>
       </tr>
    </tbody>
</table>
</body>
</html>
